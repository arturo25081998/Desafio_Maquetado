  <body>
    <div class="container mt-8">
      <div class="row">
        <div class="col-lg-9 col-md-12 mt-4">
          <div class="card w-100 border border-0">
            <div class="card-body form__addingPost px-5 py-3">
              <input
                type="text"
                class="w-100 form-control border border-0 mb-3 post-info"
                placeholder="Add cover image"
                name="image"
                id="image"
              />
              <input
                type="text"
                class="form-control border border-0 fs-1 fw-bold mb-2 post-info"
                placeholder="New post title here..."
                name="title"
                id="title"
              />
              <div class="tags d-flex mb-2">
                <div class="tags d-flex">
                  <div
                    class="tags__wrapper d-flex align-items-center"
                    id="tags-wrapper"
                  ></div>
                </div>
                <input
                  type="text"
                  class="form-control border-0 fs-6"
                  placeholder="Add up to 4 tags.."
                  id="tag-input"
                  autocomplete="off"
                />
              </div>
              <input
                type="date"
                class="form-control border border-0 mb-3 post-info"
                name="date"
                id="date"
              />
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="relevant-post-checkbox"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Relevant Post</label
                >
              </div>
              <textarea
                class="form-control border border-0 mb-3 post-info"
                placeholder="Write your post content here..."
                name="content"
                id="content"
                rows="10"
              ></textarea>
              <button
                type="button"
                class="btn btn-primary w-100"
                id="upload-boton"
              >
                Publish
              </button>
            </div>
            <div class="w-100 tools__wrapper px-5 py-3 mb-3">
              In this page you can create all the post that you want to! Go
              ahead.
            </div>
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
